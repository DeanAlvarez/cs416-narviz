<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chart</title>
    <style>
        .mark {
            fill: #13294B;
        }
        .mark:hover {
            fill: #FF5F05;
        }
        .axis-label {
            font: 10px sans-serif;
        }
        .title {
            font: 20px sans-serif;
            text-anchor: middle;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Test</h1>
<div id="chart"></div>
<script>
    function formatData(d) {
        return `Make: ${d.Make}<br>Fuel: ${d.Fuel}<br>Engine Cylinders: ${d.EngineCylinders}<br>Average Highway MPG: ${d.AverageHighwayMPG}<br>Average City MPG: ${d.AverageCityMPG}`;
    }

    async function init(){
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        const margin = {top: 50, right: 50, bottom: 50, left: 50};
        const width = 600 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;
        console.log("test");
        const svg = d3.select("#chart")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // X axis
        const x = d3.scaleLog()
            .domain([10, 150])
            .range([0, width]);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");

        // Y axis
        const y = d3.scaleLog()
            .domain([10, 150])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");

        // Marks
        svg.selectAll(".mark")
            .data(data)
            .enter()
            .append("circle")
                .attr("class", "mark")
                .attr("cx", d => x(d.AverageHighwayMPG))
                .attr("cy", d => y(d.AverageCityMPG))
                .attr("r", d => parseInt(d.EngineCylinders) + 2)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(formatData(d))
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

        // Title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("class", "title")
            .text("Sample Chart 2");

        d3.selectAll(".mark")

        }
        init()
        


</script>

</body>
</html>
