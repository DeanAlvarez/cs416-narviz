<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car MPG Visualization</title>
    <style>
        .mark {
            fill: #13294B;
        }
        .mark:hover {
            fill: #FF5F05;
        }
        .axis-label {
            font: 18px sans-serif;
        }
        .title {
            font: 20px sans-serif;
            text-anchor: middle;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="d3-annotation.js"></script>
</head>
<body>
    <h1>Examining fuel efficiency in different vehicles</h1>
    <p>Hover over datapoints for more details. Circle size corresponds with number of cylinders in the engine. Use this page to explore which manufacturers are making which cars!</p>
<div id="chart"></div>
<label for="cars">Select a manufacturer:</label>
<select name="cars" id="carSelect">
    <option value="All">All</option>
    <option value="Acura">Acura</option>
    <option value="Alfa Romeo">Alfa Romeo</option>
    <option value="Aston Martin">Aston Martin</option>
    <option value="Audi">Audi</option>
    <option value="Bentley">Bentley</option>
    <option value="BMW">BMW</option>
    <option value="Buick">Buick</option>
    <option value="Cadillac">Cadillac</option>
    <option value="Chevrolet">Chevrolet</option>
    <option value="Chrysler">Chrysler</option>
    <option value="Dodge">Dodge</option>
    <option value="Ferrari">Ferrari</option>
    <option value="Fiat">Fiat</option>
    <option value="Ford">Ford</option>
    <option value="Genesis">Genesis</option>
    <option value="GMC">GMC</option>
    <option value="Honda">Honda</option>
    <option value="Hyundai">Hyundai</option>
    <option value="Infiniti">Infiniti</option>
    <option value="Jaguar">Jaguar</option>
    <option value="Jeep">Jeep</option>
    <option value="Kia">Kia</option>
    <option value="Lamborghini">Lamborghini</option>
    <option value="Land Rover">Land Rover</option>
    <option value="Lexus">Lexus</option>
    <option value="Lincoln">Lincoln</option>
    <option value="Lotus">Lotus</option>
    <option value="Maserati">Maserati</option>
    <option value="Mazda">Mazda</option>
    <option value="McLaren Automotive">McLaren</option>
    <option value="Mercedes-Benz">Mercedes-Benz</option>
    <option value="MINI">MINI</option>
    <option value="Mitsubishi">Mitsubishi</option>
    <option value="Nissan">Nissan</option>
    <option value="Porsche">Porsche</option>
    <option value="Ram">Ram</option>
    <option value="Rolls-Royce">Rolls-Royce</option>
    <option value="Roush Performance">Roush</option>
    <option value="Subaru">Subaru</option>
    <option value="Tesla">Tesla</option>
    <option value="Toyota">Toyota</option>
    <option value="Volkswagen">Volkswagen</option>
    <option value="Volvo">Volvo</option>

  </select><input type="range" id="thresholdSlider" min="2" max="13" step="1" value="2"> <input type="range" id="colorSlider" min="0" max="1" step="1" value="0"> <br>
<div id="thresholdSliderDiv"></div>

<script>
    function formatData(d) {
        return `Make: ${d.Make}<br>Fuel: ${d.Fuel}<br>Engine Cylinders: ${d.EngineCylinders}<br>Average Highway MPG: ${d.AverageHighwayMPG}<br>Average City MPG: ${d.AverageCityMPG}`;
    }
    function formatCylinderData(num) {
            return `Number of Engine Cylinders is less than: ${num}`;
    }

    async function init(){
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        const margin = {top: 50, right: 50, bottom: 50, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;
        console.log("test");
        const svg = d3.select("#chart")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const slider_tooltip = d3.select("#thresholdSliderDiv")
            .attr("class", "slider_tooltip")
            .style("opacity", 0);

        // X axis
        const x = d3.scaleLinear()
            .domain([15, 40])
            .range([0, width]);

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickValues([10, 20, 30, 40, 50]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height - 6)
            .text("Miles per Galon (Highway)");

        // Y axis
        const y = d3.scaleLinear()
            .domain([5, 40])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y).tickValues([10, 20, 30, 40, 50]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "end")
            .attr("y", 6)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Miles per Galon (City)");

        let filteredData = data.filter(d => d.Fuel != "Electricity");

        const annotations = [
            {
                note: {
                label: "that the least efficient cars are made by sports car manufacturers. This is likely unsuprising. Use the dropdown to further explore the efficiency of various brands. What does this tell you about what types of cars are most and least efficient?",
                title: "You might notice"
                },
                type: d3.annotationCalloutCircle,
                x: x(16.5),
                y: y(11),
                dy: -150,
                dx: 0,
                subject: {radius: 35, radiusPadding: 10},
            }];

        const makeAnnotations = d3.annotation().annotations(annotations);

        
        const annotationGroup = svg.append("g").call(makeAnnotations);
        

        // Marks
        const circles = svg.selectAll(".mark")
            .data(filteredData)
            .enter()
            .append("circle")
                .attr("class", "mark")
                .attr("cx", d => x(d.AverageHighwayMPG))
                .attr("cy", d => y(d.AverageCityMPG))
                .attr("r", d => parseInt(d.EngineCylinders) + 2)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(formatData(d))
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 8) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

        // Title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("class", "title")
            .text("MPG Highway vs City");

        d3.selectAll(".mark")


        var colorThresh = 2;
        var colorValue = 0
        var manfact = "All"

        function manufacturerFilter(d){
            if(manfact == "All"){
                return true;
            }
            else{
                return manfact == d.Make;
            }
        }

        d3.select("#thresholdSlider").on("input", function() {
            colorThresh = +this.value;
            console.log(manfact)
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders >= colorThresh).style("fill", d => colorScale(colorValue));
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders < colorThresh).style("fill", d => colorScale(1-colorValue));
            slider_tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
            slider_tooltip.html(formatCylinderData(colorThresh));
        });

        d3.select("#carSelect").on("change", function() {
            manfact = this.value;
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders >= colorThresh).style("fill", d => colorScale(colorValue));
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders < colorThresh).style("fill", d => colorScale(1-colorValue));
        });

        d3.select("#thresholdSlider").on("mouseover", function(event, d) {
                    slider_tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    slider_tooltip.html(formatCylinderData(colorThresh))
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 8) + "px");
                });
        d3.select("#thresholdSlider").on("mouseout", function(event, d) {
                    slider_tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

        const colorScale = d3.scaleLinear().domain([0,1]).range(["#13294B", "#FF5F05"]);

        d3.select("#colorSlider").on("input", function() {
            colorValue = +this.value;
            manfact = d3.select("#carSelect").node().value;
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders >= colorThresh).style("fill", d => colorScale(colorValue));
            circles.filter(d => manufacturerFilter(d)).filter(d => +d.EngineCylinders < colorThresh).style("fill", d => colorScale(1-colorValue));
        });

    }
    init()
        

</script>
<h3><a href="index.html">restart</a></h3>
</body>
</html>
