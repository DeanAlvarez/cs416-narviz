<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car MPG Visualization</title>
    <style>
        .mark {
            fill: #13294B;
        }
        .mark:hover {
            fill: #FF5F05;
        }
        .axis-label {
            font: 18px sans-serif;
        }
        .title {
            font: 20px sans-serif;
            text-anchor: middle;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="d3-annotation.js"></script>
</head>
<body>
<h1>Examining fuel efficiency in different vehicles</h1>
<p>Hover over datapoints for more details.</p>
<div id="chart"></div>
<script>
    function formatData(d) {
        return `Make: ${d.Make}<br>Fuel: ${d.Fuel}<br>Engine Cylinders: ${d.EngineCylinders}<br>Average Highway MPG: ${d.AverageHighwayMPG}<br>Average City MPG: ${d.AverageCityMPG}`;
    }

    async function init(){
        const data = await d3.csv('https://flunky.github.io/cars2017.csv');

        const margin = {top: 50, right: 50, bottom: 50, left: 50};
        const width = 800 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;
        console.log("test");
        const svg = d3.select("#chart")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        

        // X axis
        const x = d3.scaleLog()
            .domain([10, 150])
            .range([0, width]);
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height - 6)
            .text("Miles per Galon (Highway)");

        // Y axis
        const y = d3.scaleLog()
            .domain([10, 150])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y).tickValues([10,20,50,100]).tickFormat(d3.format("~s")))
            .selectAll("text")
            .attr("class", "axis-label");
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "end")
            .attr("y", 6)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Miles per Galon (City)");

        // Annotation

        const annotations = [
            {
                note: {
                label: "All of the most efficient cars are electric. Click next to investigate what the graph looks like excluding these outliers.",
                title: "Electric Cars"
                },
                type: d3.annotationCalloutCircle,
                x: x(100),
                y: y(110),
                dy: 120,
                dx: -20,
                subject: {radius: 100, radiusPadding: 10},
            }];

        const makeAnnotations = d3.annotation().annotations(annotations);

        svg.append("g").call(makeAnnotations);
        

        // Marks
        svg.selectAll(".mark")
            .data(data)
            .enter()
            .append("circle")
                .attr("class", "mark")
                .attr("cx", d => x(d.AverageHighwayMPG))
                .attr("cy", d => y(d.AverageCityMPG))
                .attr("r", d => parseInt(d.EngineCylinders) + 2)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(formatData(d))
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

        // Title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("class", "title")
            .text("MPG Highway vs City");

        d3.selectAll(".mark")



        }
        init()
        


</script>
<h3><a href="viz2.html">Next</a></h3>
</body>
</html>
